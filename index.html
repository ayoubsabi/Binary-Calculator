<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        
        <div id="container">
            
            <div id = 'res'></div>
            
            <div id = 'btns'>
                
                <button id = 'btn0' class = 'numbers'>0</button>
                <button id = 'btn1' class = 'numbers'>1</button>
                <button id = 'btnClr' class = 'ClrEql'>C</button>
                <button id = 'btnEql' class = 'ClrEql'>=</button>
                <button id = 'btnSum' class = 'operators'>+</button>
                <button id = 'btnSub' class = 'operators'>-</button>
                <button id = 'btnMul' class = 'operators'>*</button>
                <button id = 'btnDiv' class = 'operators'>/</button>
                
            </div>
            
        </div>
        
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
